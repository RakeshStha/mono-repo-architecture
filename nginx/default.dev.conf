server {
    listen 80;
    # Proxy all /about or /contact requests to Project B (port 5174)
    location ~ ^/(about|contact)($|/) {
        proxy_pass http://172.17.0.1:5174;   # Project B dev server
        proxy_set_header Host $host;
        # (Include other proxy_set_header directives as needed, e.g., X-Forwarded-For)
    }

    # Everything else (/, /home, /faq, etc.) goes to Project A (port 5173)
    location / {
        proxy_pass http://172.17.0.1:5173;   # Project A dev server
        proxy_set_header Host $host;
    }
}

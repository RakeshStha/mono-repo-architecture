server {
  listen 80;

  # Serve project-b for /about and its subpaths
  location ^~ /about {
    alias /usr/share/nginx/html/project-b/;
    index index.html;
    try_files $uri $uri/ /project-b/index.html;
  }

  # Serve project-b for /contact and its subpaths
  location ^~ /contact {
    alias /usr/share/nginx/html/project-b/;
    index index.html;
    try_files $uri $uri/ /project-b/index.html;
  }

  # Serve project-a for all other routes
  location / {
    alias /usr/share/nginx/html/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}
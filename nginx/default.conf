
map $http_user_agent $app_dir {
    ~*(Googlebot|Bingbot|Slurp|DuckDuckBot|facebookexternalhit|Twitterbot) /usr/share/nginx/html/project-b;
    default /usr/share/nginx/html/project-a;
}

server {
    listen 80;
    server_name localhost;

    location / {
        root $app_dir;
        try_files $uri $uri/ /index.html;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}